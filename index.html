<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VR 180 Immersive Experience - Round 2</title>
  <link rel="stylesheet" href="style.css">

  <!-- A-Frame for VR rendering -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- Three.js (A-Frame dependency) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.min.js"></script>

  <!-- Demo script -->
  <script src="js/demo.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header {
      padding: 12px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .source-pill {
      background: #333;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .source-pill button {
      background: #ff4c60;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 12px;
      cursor: pointer;
    }

    .video-player {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      background: black;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <header>
    <h1>VR 180 Immersive Experience - Round 2</h1>
    <div class="source-pill" id="sourcePill">
      <span>Source:</span>
      <button id="source-toggle">Use YouTube</button>
    </div>
  </header>

  <main class="video-player">

    <!-- Local VR180 (default) -->
    <a-scene id="aframeScene" embedded vr-mode-ui="enabled: true" background="black">
      <a-assets>
        <video id="localVideo" autoplay loop="true" src="assets/videos/sample.mp4" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>
      <a-videosphere src="#localVideo"></a-videosphere>
    </a-scene>

    <!-- YouTube Embed (hidden initially) -->
    <div class="video-container" style="position:absolute; inset:0; z-index:6; display:none;" id="youtubeEmbed">
      <iframe 
        src="https://www.youtube.com/watch?v=P2tfZksgEy4" 
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

  </main>

  <script>
    const sourceToggle = document.getElementById("source-toggle");
    const aframeScene = document.getElementById("aframeScene");
    const youtubeEmbed = document.getElementById("youtubeEmbed");

    let usingYouTube = false;

    sourceToggle.addEventListener("click", () => {
      usingYouTube = !usingYouTube;
      if (usingYouTube) {
        aframeScene.style.display = "none";
        youtubeEmbed.style.display = "block";
        sourceToggle.textContent = "Use Local File";
      } else {
        aframeScene.style.display = "block";
        youtubeEmbed.style.display = "none";
        sourceToggle.textContent = "Use YouTube";
      }
    });
  </script>

</body>
</html>
